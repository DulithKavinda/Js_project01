<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container"> <!--Adding margins-->
      <div class="row"> <!---->
        <div class="col-md-6">  <!--Deciding the width of the content. Max value for the md is 12-->
          <div class="card mt-5"> <!--Add the code into a card and giving a margin of 5 from the top. max values for mt is 5-->
            <div class="card-header">  <!--Adding a header to the card-->
              <h1>CALCULATOR</h1>
            </div>
            <div class="card-body">
              <label for="firstNumber" class="formLabel mt-2">First Number : </label>
              <input type="number" id="firstNumber" class="form-control" />

              <label for="secondNumber" class="formLabel mt-3">Second Number :</label>
              <input type="number" id="secondNumber" class="form-control" />
           
              <div class="d-grid gap-1">
                <button type="submit" onclick=" calculate()" class="btn btn-success my-1"> <!--Margin in the y axis(both from top and bottom)-->
                    +
                  </button>
                  <button type="submit" onclick=" calculatesub()" class="btn btn-success my-1"> <!--Margin in the y axis(both from top and bottom)-->
                    -
                  </button>
                  <button type="submit" onclick=" calculatemulti()" class="btn btn-success my-1"> <!--Margin in the y axis(both from top and bottom)-->
                    *
                  </button>
                  <button type="submit" onclick=" calculatediv()" class="btn btn-success my-1"> <!--Margin in the y axis(both from top and bottom)-->
                    /
                  </button>
              </div>
              
              
              <label for="result" class="formLabel ">Result :</label>
              <input type="number" id="result" class="form-control" />
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
